<div class="container login-container">
	<h1 class="system-title">Nome do sistema</h1>
	<div class="well">
		<form role="form" name="loginForm">
			<div class="form-group">
				<label for="login">Login:</label>
				<input type="text" class="form-control" id="login" ng-model="user.login" ng-required="true">
			</div>
			<div class="form-group">
				<label for="senha">Senha:</label>
				<input type="password" class="form-control" id="senha" ng-model="user.senha" ng-required="true">
			</div>
			<button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Entrar</button>
		</form>
	</div>
</div>
